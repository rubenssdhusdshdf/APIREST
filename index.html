<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&family=Poppins&display=swap"
        rel="stylesheet">
    <title>Random Cats</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <h1>Random cat images</h1>
        <p> ğŸ± Generate cat images for free thanks to this app</p>
    </header>
    <main>
        <span id="error"></span>
        <section id="randomMichis">
            <h2>Random Cats</h2>
            <hr>
            <div class="grid-container">
                <article class="grid-item">
                    <img id="img1" alt="Foto gatito aleatorio">
                    <button id="btn1" onclick="saveFavouriteMichi()" class="favoriteButton">


                        <img src="./Img/heart.png" height="100" width="100" alt="">
                    </button>
                </article>
                <article class="grid-item">
                    <img id="img2" alt="Foto gatito aleatorio">
                    <button id="btn2" class="favoriteButton">
                        <img src="./Img/heart.png" alt="">
                    </button>
                </article>
                <article class="grid-item">
                    <img id="img3" height="100" width="100" alt="Foto gatito aleatorio">
                    <button id="btn3" class="favoriteButton">
                        <img src="./Img/heart.png" height="100" width="100" alt="">
                    </button>
                </article>
                <article class="grid-item">
                    <img id="img4" alt="Foto gatito aleatorio">
                    <button id="btn4" class="favoriteButton">
                        <img src="./Img/heart.png" height="100" width="100" alt="">
                    </button>
                </article>
            </div>

            <button id="reload-button" onclick="loadRandomMichis()">Reload</button>
        </section>

        <section id="uploadingMichi">
            <h2>Upload your cat pic</h2>
            <hr>
            <form id="uploadingForm" enctype="multipart/form-data" onsubmit="uploadMichiPhoto(); return false;">
                <input id="file" type="file" name="file" />
                <button class="submit-cat" type="submit">Submit</button>
            </form>
        </section>

        <h2>Favourite Cats</h2>
        <hr>
        <section class="grid-container" id="favoriteMichis">
            <article class="grid-item">
                <img id="img1" alt="Foto gatito aleatorio">
                <button></button>
            </article>
        </section>


    </main>
    <script src="./main.js"></script>
</body>

</html>
