<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&family=Poppins&display=swap"
        rel="stylesheet">
    <title>Gatitos aleatorios</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <h1>Random cat images</h1>
        <p> üê± Generate cat images for free thanks to this app</p>
    </header>
    <main>
        <span id="error"></span>
        <section id="randomMichis">
            <h2>Random Cats</h2>
            <hr>
            <div class="grid-container">
                <article class="grid-item">
                    <img id="img1" alt="Foto gatito aleatorio">
                    <button id="button1" class="favoriteButton">
                        <img src="./Img/heart.png" height="100" width="100" alt="">
                    </button>
                </article>
                <article class="grid-item">
                    <img id="img2" alt="Foto gatito aleatorio">
                    <button id="button2" class="favoriteButton">
                        <img src="./Img/heart.png" alt="">
                    </button>
                </article>
                <article class="grid-item">
                    <img id="img3" height="100" width="100" alt="Foto gatito aleatorio">
                    <button id="button3" class="favoriteButton">
                        <img src="./Img/heart.png" height="100" width="100" alt="">
                    </button>
                </article>
                <article class="grid-item">
                    <img id="img4" alt="Foto gatito aleatorio">
                    <button id="button4" class="favoriteButton">
                        <img src="./Img/heart.png" height="100" width="100" alt="">
                    </button>
                </article>
            </div>

            <button id="reload-button" onclick="loadRandomMichis()">Reload</button>
        </section>

        <section id="uploadingMichi">
            <h2>Upload your cat pic</h2>
            <hr>
            <form id="uploadingForm">
                <input id="file" type="file" name="file" />
                <label for="file-upload" class="custom-file-upload">
                    <i class="fa fa-cloud-ucupload"></i> Chose your file
                </label>
                <button class="submit-cat" type="button" onclick="uploadMichiPhoto()">Submit</button>
            </form>
        </section>

        <h2>Favourite Cats</h2>
        <hr>
        <section class="grid-container" id="favoriteMichis">
            <article class="grid-item">
                <img id="img1" alt="Foto gatito aleatorio">
                <button></button>
            </article>
        </section>


    </main>
    <script src="./main.js"></script>
</body>

</html>
